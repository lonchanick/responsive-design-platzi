<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Probando tablas</title>
    <link rel="stylesheet" href="/css/test.css">
</head>
<body>
    <div class="table-container">
        <table>
            <tr>
                <td class="td-left ul">Bitcoin</td>
                <td class="td-right ur">$ 1.96 <span class="down-arrow"></span></td>
            </tr>
            <tr>
                <td class="td-left">Etherium</td>
                <td class="td-right">$ 0.07 <span class="up-arrow"></span></td>
            </tr>
            <tr>
                <td class="td-left">Ripple</td>
                <td class="td-right">$ 2.15 <span class="down-arrow"></span></td>
            </tr>
            <tr>
                <td class="td-left dl">Stellar</td>
                <td class="td-right dr">$ 4.96 <span class="down-arrow"></span></td>
            </tr>
        </table>
    </div>
</body>
</html>
